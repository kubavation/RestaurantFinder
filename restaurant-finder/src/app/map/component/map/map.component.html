<div *ngIf="location$ | async" style="margin-top: 5%;">

<agm-map style="width: 500px;height: 500px;" 
  [latitude]="(location$ | async).lat" 
  [longitude]="(location$ | async).lng" 
  [zoom]="zoom" 
  [disableDefaultUI]="true"
  [zoomControl]="true">
  <agm-marker [latitude]="(location$ | async).lat" 
              [longitude]="(location$ | async).lng" 
              [markerDraggable]="true"
               (dragEnd)='markerCoords($event)'>
  </agm-marker>
</agm-map>



</div>
