<div *ngIf="location$ | async">

<agm-map style="width: 500px;height: 500px;" 
  [latitude]="(location$ | async).lat" 
  [longitude]="(location$ | async).lng" 
  [(zoom)]="location.zoom" 
  [disableDefaultUI]="true" 
  [zoomControl]="true" 
  [(fitBounds)]='location.viewport'>
  <agm-marker [latitude]="(location$ | async).lat" 
              [longitude]="(location$ | async).lng" 
              [markerDraggable]="location.marker.draggable"
               (dragEnd)='markerDragEnd($event)'>
  </agm-marker>
</agm-map>
